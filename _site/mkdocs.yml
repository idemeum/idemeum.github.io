site_name: idemeum documentation

docs_dir: docs-source
site_dir: docs

theme:
  name: material
  custom_dir: docs-source/overrides
  font:
    text: Inter
    code: Inter
  logo: assets/idemeum-logo.svg
  favicon: assets/idemeum-favicon.png
  features:
    - navigation.instant
    - navigation.tabs

markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - toc:
      permalink: true
      toc_depth: 3
  - attr_list

nav:
  - 'HOME': index.md
  - 'DOCS':
    - About: about.md
    - Configuration: configuration.md
  - INTEGRATIONS:
    - IDP integrations: idp.md

plugins:
  - search

google_analytics:
  - G-28BFDTM9SP
  - auto

extra:
  social:
    - icon: fontawesome/brands/youtube
      link: https://youtube.com/channel/UCyPMNEEfPuRlcWVmGKGb6ug

extra_css:
  - stylesheets/extra.css

copyright: Copyright 2020 idemeum
