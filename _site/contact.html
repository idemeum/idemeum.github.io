<section class="mt-4" id="contact">

  <div class="contactus-1 fullWidth">
    <div class="container">
      <div class="row">
        
        <div class="col-lg-8 col-md-12 ml-auto mr-auto">
          <div class="card card-contact card-raised">

            <form method="post" action="https://formspree.io/f/mnqovleb" id="contact-form">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>First name</label>
                      <div class="input-group mb-4">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="ni ni-circle-08"></i></span>
                        </div>
                        <input class="form-control" name="First Name" placeholder="First Name..." aria-label="First Name..." type="text" />
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6 pl-2">
                    <div class="form-group">
                      <label>Last name</label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="ni ni-collection"></i></span>
                        </div>
                        <input type="text" class="form-control" name="Last Name" placeholder="Last Name..." aria-label="Last Name..." />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label>Email address</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Email Here..." name="email" />
                  </div>
                </div>
                <div class="form-group">
                  <label>Your message</label>
                  <textarea name="message" class="form-control" id="message" rows="6"></textarea>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="custom-control custom-checkbox mt-2">
                      <input type="hidden" name="_next" value="/thanks" />
                      <input type="hidden" name="_subject" value="Contact submission FormSpree from idemeum website" />
                      <input type="text" name="_gotcha" style="display: none;" class="contact-form__gotcha" val="" />

                      <input class="custom-control-input" id="customCheck" type="checkbox" required="" />
                      <label class="custom-control-label" for="customCheck">
                        <span>I'm not a robot</span>
                      </label>

                    </div>
                  </div>
                  <div class="col-md-6">
                    <button type="submit" class="btn btn-primary pull-right">Send Message</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        
    </div>
  </div>
  </div>
</section>
