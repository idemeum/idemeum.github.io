name: Upgrade mkdocs files
on:
  push:
    paths:
    - 'docs/**'
    - '**.yml'
    branches:
    - gh-pages
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mkdocs-material
      - run: mkdocs build
      - name: Deploy Files
        run: |
          git config user.name ${{ secrets.GH_USER }}
          git config user.email "${{ secrets.GH_MAIL }}"
          git fetch
          git add .
          git commit -m "Update documentation files"
          git push
